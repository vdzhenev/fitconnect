<div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="30px">
    <div class="cards-container">
        <mat-card *ngFor="let ex of exercises">
            <mat-card-content [routerLink]="'/exercises/' + ex.id">
                <img mat-card-image [src]="ex.imageUrl">
            </mat-card-content>
            <mat-card-subtitle>{{ex.title}}</mat-card-subtitle>
            <mat-card-actions>
                <button mat-flat-button>
                    <mat-icon>favorite</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
