<div *ngIf="exercise">

    <div fxLayout="row" fxLayoutAlign="space-evenly center">
        <div class="card-container">
            <mat-card appearance="outlined">
                <mat-card-header>
                    {{exercise.title | uppercase}}
                </mat-card-header>
                <mat-card-subtitle>
                    Published by: 
                    <a [routerLink]="'/users/'+exercise.authorId">{{authhorNames}}</a>, 
                    {{exercise.publishDate | date:'dd/MM/yyyy'}}
                </mat-card-subtitle>
                <img mat-card-image [src]="exercise.imageUrl">
                <mat-card-content>
                    <p style="white-space: pre-line">{{exercise.content}}</p>
                </mat-card-content>
                <mat-card-footer>
                    <mat-chip-set>
                        <mat-chip *ngFor="let tag of exercise.tags" [routerLink]="'/exercises/'" [queryParams]="{tags : tag}">{{tag}}</mat-chip>
                    </mat-chip-set>
                </mat-card-footer>
                <mat-card-actions *ngIf="loggedUser?.type!=1">
                    <button mat-flat-button>
                        <mat-icon>favorite</mat-icon>
                        Add to Favorites
                    </button>
                    <button mat-flat-button>
                        <mat-icon>chat</mat-icon>
                        Comment
                    </button>
                </mat-card-actions>
                <mat-card-actions *ngIf="loggedUser?.type==1">
                    <p>To add exercise to favorites or leave a comment, please Log in</p>
                </mat-card-actions>
            </mat-card>
        </div>
        <div>
            
        </div>
    </div>

</div>
